<!DOCTYPE html>

  <link href="stylesheets/styles.css" rel="stylesheet" type="text/css"/>
</head>

<body>

  <div id="choose">
    <button id="x" class="selected">X</button>

    </p>
    <p id="ties">

  </div>

  <table id="tic-tac-toe-table">
